11.2.3.	В случае false появляется alert сообщение с указанием ошибки в соответствующей дате:
- alert ('Введите верную дату въезда в INDEX.JS') или
- alert ('Введите верную дату выезда в INDEX.JS');
11.2.4.	Для продолжения необходимо изменить даты въезда / выезда и продолжить выполнение программы. Либо, при использовании Live Server, после изменения даты произойдет корректное отображение страницы.
11.2.5.	Переданные значения min / max указываются в коде в value соответствующих input и отображаются в качестве исходных дат для въезда и выезда.
11.2.6.	В случае, если данные не переданы, и функция renderSearchFormBlock в index.ts вызывается с пустыми значениями дат, происходит выполнение кода по ВТОРОМУ ВАРИАНТУ.
11.3.	ВО ВТОРОМ ВАРИАНТЕ в файле search-form.ts  созданы переменные, необходимые для отображения заданного периода при выборе пользователя с использованием календаря соответствующего input и значений по умолчанию, которые будут отображаться при загрузке браузера, если значения из ПЕРВОГО ВАРИАНТА будут отсутствовать.
11.3.1.	Варианты отображения дат по умолчания в полях input указаны с помощью тернарного оператора.
11.3.2.	В input даты ВЪЕЗДА, в качестве минимального значения, задана текущая дата, а в качестве максимальной – последняя дата следующего месяца.
11.3.3.	В input даты ВЫЕЗДА, в качестве минимального значения, задана дата с добавлением двух дней от даты въезда, а в качестве максимальной – последняя дата следующего месяца.
11.3.4.	Диапазон допустимых дат выбора в каждом input отображаются как активные, даты вне диапазона – неактивны и недоступны к выбору пользователем.
